<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Finder</title>
</head>
<body>
    <div class="upper-container">
    <div class="navigation">
        <div class="logo">
            <div class="logo-image"><img src="logo-pexels.svg" alt=""></div>
            <div class="logo-text">Pexels</div>
        </div>
        <div class="nav-items">
            <p>Explore</p>
            <p>License</p>
            <img src="icon-notification.svg" alt="">
            <div class="icon-user"><img src="icon-user.svg" alt=""></div>
            <button class="upload-button">Upload</button>
        </div>
    </div>
    <div class="search-section">
        <div class="search-section-text"><p>The best free stock photos, royalty free images & videos shared by creators</p></div>
        <form class="search-bar">
            <input class="input-field" type="text">
            <button type="submit" class="seach-button"><img src="icon-search.svg" alt=""></button
        </form>
    </div>
</div>
<div class="middle-menu">
    <a class="menu-tab" href="#">Home</a>
    <a class="menu-tab" href="#">Discover</a>
    <a class="menu-tab" href="#">Videos</a>
    <a class="menu-tab" href="#">Leaderboard</a>
    <a class="menu-tab" href="#">Challenges</a>
</div>
<div class="lower-container">
    <div class="image-section">
        <div class="title-tabs">
            <div class="homepage-title">Free Stock Photos</div>
            <div class="dropdown-menu">Trending</div>
        </div>
        <div class="image-container">
            <div class="image-column image-column-1"></div>
            <div class="image-column image-column-2"></div>
            <div class="image-column image-column-3"></div>
        </div>
    </div>
</div>


    <button id="test">Test</button>
    <div id="demo">
        
    </div>


    <script src="script.js"></script>
</body>
</html>
